<!DOCTYPE html>
<html>

    <head>
        <title>Quote of the Day</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="title" content="quote of the Day">
        <meta name="author" content="@Eunit">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/dist/fonts.css">
        <link rel="stylesheet" href="css/dist/animate.min.css">
    </head>

    <body>
        <div class="body-image">
            <div class="content-wrapper">
                <div class="quote-container">
                    <div class="quote-title">Your quote of the day</div>
                    <div id="quote-wrapper" class="quote-wrapper">
                        <!-- Quote content goes here -->
                        <div class="quote-content" id="quote-content">
                            You are what you look at. Look at the good things around you.
                        </div>
                        <div class="quote-author">
                            —
                            <span id="quote-author">Eunit</span>
                        </div>
                    </div>
                    <!-- Quote contents end -->
                    <div class="heart">
                        <span class="heart-plus" tabindex="1"> ❤</span> <span class="heart-cont"></span>
                    </div>
                    <div class="new-quote--container">
                        <div tabindex="2" class="new-quote">NEW QUOTE</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrightArea">Coded with <span class="codeHeart">❤</span> by <a href="https://eunit99.netlify.app" target="_blank"
                rel="noreferrer nofollow" tabindex="3">Eunit</a>. &copy;<span class="copyright"></span></div>

        <script src="js/dist/jquery-3.1.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
